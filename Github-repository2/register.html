    <main>

        <div class="container-fluid main-form row  ">

            <div class="col-lg-6 col-md-12 h-100  ">

                <img src="img/login.png" id="login-img" class="img-fluid "  alt="Main photo and about virtual reality">

            </div>

            <div class="col-lg-6 col-md-12 h-100 ">

                <div class="container form-reg ">

                    <form method="post" class="w-100 justify-content-center d-flex ">

                        <fieldset class="shadow">
                          
                            <legend class="Titr justify-content-center d-flex" id="h2-form">Register</legend>
            
                            <span>*</span>
                            <label for="firstname"  >

                                Please enter your full name :

                            </label> 
                            
                            <br>

                            <input type="text" id="firstname" name="firstname" placeholder=" Ali" >
      
                            <br><br>
                                                         <!-- Last Name-->
                            <span class="spn">*</span>

                            <label for="lastname">

                                Please enter your last name :

                            </label>
                            
                            <br>
                            
                            <span class="form-reg">

                                  <input type="text" id="lastname" name="lastname" placeholder=" Hosseini" class="input-req" required>

                                   <span class="validation "> Required</span>

                            </span>
                            
                            <br><br>

                                                         <!-- Email-->
                            <span class="spn">*</span>

                            <label for="email">
                                
                                Please enter your valid email :
                            
                            </label> <br>

                            <span class="form-reg">

                              <input type="text" id="email" name="email" placeholder=" sdfa@info.com" class="input-req" required>

                              <span class="validation "> Required</span>

                            </span>
                            
                            <br><br>

                                                         <!-- Phone Number-->
                            <span>*</span>

                            <label for="tel">
                                
                                Please enter your contact number :
                            
                            </label> 
                            
                            <br>

                            <input type="tel" id="tel" name="tel" placeholder="09121110000">
                            
                            <br><br>

                                                         <!-- Password-->
                            <span class="spn">*</span>

                            <label for="password">
                                
                                Please enter the password :
                            
                            </label> 
                            
                            <br>

                            <span class="form-reg">

                              <input type="password" id="password" name="password" placeholder="sd23&$hta (8 characters)" class="input-req" required>

                              <span class="validation "> Required</span>

                             </span>
            
                            <br><br>

                            <p id="error">
                                
                                Please be careful when completing the registration
                              
                              <p id="underline"></p>
                            
                            </p>
                            

                            <button type="submit" name="send" class="btn">SUBMIT</button>
                            <button type="reset" name="delete" class="btn">RESET </button>
                            
                        </fieldset>
            
            
                    </form>

                    


                </div>
                

            </div>

        </div>
  
    </main>
